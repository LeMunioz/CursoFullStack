<!DOCTYPE html>
<html>
<head>
  <title>Encuesta de Producto</title>
</head>
<body>
  <h1>BIENVENIDO</h1>
  <h2>Danos tus comentarios</h2>
  <label for="name">Nombre:</label><br>
  <input type="text" id="name" placeholder="kimi no nawa" required><br>
  <label for="age">Edad:</label><br>
  <input type="number" id="age" placeholder="tu edad" required><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" placeholder="tu email" required><br>
  <label for="job">Trabajo:</label><br>
  <input type="text" id="job" placeholder="tu chamba" required><br>
  <label for="designation">Cargo:</label><br>
  <input type="text" id="designation" placeholder="tu cargo" required><br>
  <label for="productType">tipo de producto:</label><br>
  <select id="productType" required>
    <option value="perfume">Elote</option>
    <option value="cream">libro</option>
    <option value="oils">computadora</option>
  </select><br>
  <label for="feedbackText">Comentarios:</label><br>
  <textarea id="feedbackText" rows="5" cols="30" placeholder="Escribe tus comentarios aquí" required></textarea><br>
<button id="submitBtn" onclick="submitFeedback()">Enviar</button>
<hr>
<div id="userInfo" style="display: none;">
  <h2>Información del usuario:</h2>
  <p>Nombre: <span id="userName"></span></p>
  <p>Edad: <span id="userAge"></span></p>
  <p>Email: <span id="userEmail"></span></p>
  <p>Trabajo: <span id="userJob"></span></p>
  <p>Cargo: <span id="userDesignation"></span></p>
  <p>Comentarios para el producto seleccionado (<span id="userProductChoice"></span>): <span id="userFeedback"></span></p>
  
</div>
<script src="4.1resumen.js"></script>
</body>
</html>
