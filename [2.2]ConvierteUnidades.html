<html>
  <head>
    <!-- This is your page title that appears on the browser window or tab -->
    <title>ELSUPERCONVEIERTEUNIDADESDEMUÑOZ</title>
  </head>
  <body>
    <!-- header -->
    <section id="home">
        <header><b>converitdordeunidades</b></header>
    </section>
    <!-- nav -->
    <nav>
        <a href="#temperature"><button>Temperatura</button></a>
        <a href="#weight"><button>peso</button></a> 
        <a href="#distance"><button>Distancia</button></a>
    </nav>
    <!-- conversiones -->
    <div id="all-conversion-sections">

        <section id="temperature">
            <div id="tmp">
                <figure>
                    <img src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/thermo.png" width="200px"/>
                    <figcaption>Celsios -> farenheit</figcaption>
                </figure>
                <article>
                    <fieldset>
                        <legend>Temperatura</legend>
                        <!-- input -->
                        <label for="celsius">Celsios</label> <br/>
                        <input type="number" id="celsius"/> <br/>
                        <!-- convertir-->
                        <button id="temperature"> Convert </button> <br/>
                        <!-- output -->
                        <input type="number" id="fahrenheit"> <br/>
                        <label for="fahrenheit">Fahrenheit</label>
                    </fieldset>
                </article>
            </div>
        </section>

        <section id="weight">
            <div id="wgt">
                <figure>
                    <img src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/weight.png" width="200px"/>
                    <figcaption>Kilogramos -> libras</figcaption>
                </figure>
                <article>
                    <fieldset>
                        <legend>pesos</legend>
                        <!-- input -->
                        <label for="kilo">Kilogramos</label> <br/>
                        <input type="number" id="kilo"> <br/>
                        <!-- conversion -->
                        <button id="weight"> Convertir </button> <br/>
                        <!-- output -->
                        <input type="number" id="pounds"> <br/>
                        <label for="pounds">libras</label>
                    </fieldset>
                </article>
            </div>
        </section>     
        
        <section id="distance">
            <!-- Distance conversion section -->
            <div id="dst">
                <figure>
                    <img src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/speedo.png" width="200px"/>
                    <figcaption>Kilometro -> millas</figcaption>
                </figure>
                <article>
                    <!-- This contains the specific elements for distance conversion -->
                    <fieldset>
                        <legend>Distance</legend>
                        <!-- Label for Distance input -->
                        <label for="km">Kilometros</label> <br/>
                        <input type="number" id="km"> <br/>
                        <!-- The conversion button -->
                        <button id="distance"> Convertir </button> <br/>
                        <!-- Label for Distance output -->
                        <input type="number" id="miles"> <br/>
                        <label for="miles">Millas</label>
                    </fieldset>
                </article>
            </div>    
        </section>
    </div>

    <div id="go-home">
        <a href="#home">
            <img src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/home.svg"/>
        </a>
    </div>
    <!-- footer -->
    <footer>Aqui pongo el fondo de la pagina</footer>

    <aside>
        Para convertir de centigrados a farenheit: (C × 9/5) + 32
        <br>
        Para convertir de kilogramos a libras: kg x 2.205
        <br>
        Para convertir de kilometros a millas: km &divide; 1.609
    </aside>
  </body>
</html>
