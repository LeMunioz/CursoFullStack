<!DOCTYPE html>
<html>
    <head>
        <title>Contact Details</title>
        <script type="application/javascript">

            function checardatos(){
                var username= document.getElementById("name");
                var email_direccion= document.getElementById("email");

                if(username.value == ""){
                    alert ("PORFAVOR PON algo no seas asi");
                    username.focus(); //para que enfoqie al input
                    return false;
                }
                else if(email_direccion.value == ""){
                    alert ("PORFAVOR PON algo no seas asi");
                    email.focus(); //para que enfoqie al input
                    return false;
                }else{
                    confirm("Gracias por enviar tus datos, pusiste: "+username.value+" y "+email_direccion.value);
                    return true;
                }
            }      
            
        </script>  
    </head>
    <body>
        <h2>Enter your contact details:</h2> <br>
        <form id="form1" onsubmit= "return checardatos()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br><br>
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email">
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>  
    </body>
</html>
